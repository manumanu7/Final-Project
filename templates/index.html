<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fertilizer Recommendation System</title>
</head>
<body>

    <h1>Fertilizer Recommendation System</h1>

    <form method="post" action="/predict">
        <label>Nitrogen</label><br>
        <input type="text" name="Nitrogen"><br><br>

        <label>Phosphorus</label><br>
        <input type="text" name="Phosphorus"><br><br>

        <label>Potassium</label><br>
        <input type="text" name="Potassium"><br><br>
        
        <label>pH</label><br>
        <input type="text" name="pH"><br><br>
        
        <label>Rainfall</label><br>
        <input type="text" name="Rainfall"><br><br>
        
        <label>Temperature</label><br>
        <input type="text" name="Temperature"><br><br>

        <input type="submit" value="Predict"><br><br>

        {% if result %}
        <p>{{ result }}</p>
    {% endif %}
    </form>

</body>
</html>
